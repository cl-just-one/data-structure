<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>字符串转换整数</title>
</head>
<body>
   <script>
      // 方法一 正则匹配
      const myAtoi = (str) => {
         // 提取需要的字符
         const result = str.trim().match(/^(-|\+)?\d+/g);
         const MAX = Math.pow(2, 31) - 1;
         const MIN = -Math.pow(2, 31);

         return result ?
                  Math.max(Math.min(Number(result[0]), MAX), MIN) :
                  0;
      };

      let a = "42";
      console.log(myAtoi(a));
      let b = "-42";
      console.log(myAtoi(b));
      let c = "4193 with words";
      console.log(myAtoi(c));
      let d = "words and 987";
      console.log(myAtoi(d));
      let e = "-91283472332";
      console.log(myAtoi(e));

      // 方法二 直接判断
      const myAtoi1 = (str) => {
         const result = str.trim();
         if (parseInt(result)) {
            return returuNum(parseInt(result));
         } else {
            return 0;
         }
      };

      const returuNum = (num) => {
         if (num >= -Math.pow(2, 31) && num <= Math.pow(2, 31) - 1) {
            return num;
         } else {
            return num > 0 ? Math.pow(2, 31) - 1 : -Math.pow(2, 31);
         }
      };

      let a1 = "42";
      console.log(myAtoi1(a1));
      let b1 = "-42";
      console.log(myAtoi1(b1));
      let c1 = "4193 with words";
      console.log(myAtoi1(c1));
      let d1 = "words and 987";
      console.log(myAtoi1(d1));
      let e1 = "-91283472332";
      console.log(myAtoi1(e1));
   </script>
</body>
</html>
