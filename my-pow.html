<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>pow(x, n</title>
</head>
<body>
   <script>
      // 方法一 暴力法
      const myPow = function(x, n) {
         // 0 次幂
         if (n == 0) {
            return 1;
         }
         let base = n > 0 ? x : 1 / x;
         let result = 1;

         for (let i = 1; i <= Math.abs(n); i++) {
            result *= x;
         }
         return result;
      }
      console.log(myPow(2, 3));
      console.log('------------');

      // 方法一 二分法
      const myPow1 = function(x, n) {
         if (n == 0) {
            return 1;
         } else if (n == 1) {
            return x;
         } else if (n == -1) {
            return 1 / x;
         }
         let base = n > 0 ? x : 1 / x;
         let half = parseInt(n / 2, 10);
         let result = myPow1(x, half);

         if (n % 2) {
            return base * result * result;
         } else {
            return result * result;
         }
      }
      console.log(myPow(2, 3));
      console.log('------------');
      
   </script>
</body>
</html>
