<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>验证回文字符串</title>
</head>
<body>
   <script>
      // 方法一 首先，去除字符串中的非字母和数字，再将字符串转换为数组，再对数组首尾一一比较，即可得出结果。
      const isPalindrome = (s) => {
         const ss = s.toLowerCase().replace(/[^A-Za-z0-9]/g, '').split('');
         let i = 0;
         let j = ss.length - 1;
         while(i < j) {
            if (ss[i] == ss[j]) {
               i += 1;
               j -= 1;
            } else {
               return false;
            }
         }

         return true;
      };

      let s = "A man, a plan, a canal: Panama";
      console.log(isPalindrome(s));
      console.log('--------------------');

      // 方法二
      const isPalindrome1 = (s) => {
         let arr = s.toLowerCase().replace(/[^A-Za-z0-9]/g, '');
         let newArr = arr.split('').reverse().join('');
         return arr === newArr;
      };

      let s1 = "A man, a plan, a canal: Panama";
      console.log(isPalindrome1(s1));
      console.log('--------------------');

   </script>
</body>
</html>
