<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>字符串中的第一个唯一字符</title>
</head>
<body>
   <script>
      // 方法一 库函数
      const stringUniqueChar = (s) => {
         for (let i = 0; i < s.length; i++) {
            if (s.indexOf(s[i]) === s.lastIndexOf(s[i])) {
               return i;
            }
         }
         return -1;
      };

      let s = "leetcode";
      console.log(stringUniqueChar(s));
      let s1 = "loveleetcode";
      console.log(stringUniqueChar(s1));
      console.log('--------------------');

      // 方法二 哈希
      const stringUniqueChar1 = (s) => {
         const hash = {}
         for (let i = 0; i < s.length; i++) {
            if (!hash[s[i]]) {
               hash[s[i]] = 1;
            } else {
               hash[s[i]] += 1;
            }
         }
         for (let j = 0; j < s.length; j++) {
            if (hash[s[j]] === 1) {
               return j;
            }
         }

         return -1;
      }

      let s2 = "leetcode";
      console.log(stringUniqueChar1(s2));
      let s11 = "loveleetcode";
      console.log(stringUniqueChar1(s11));
      console.log('--------------------');

   </script>
</body>
</html>
